<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Exam Records Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #95a3ab 0%, #524a5a 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 1.8em;
        }

        .header button {
            background: #46181d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .header button:hover {
            background: #c82333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .actions {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #162d46;
            color: white;
        }

        .btn-primary:hover {
            background: #172e46;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #4f1b20;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .table-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #141e4a;
            color: white;
            font-weight: bold;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: #f5f5f5;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            overflow: auto;
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #1f2954;
        }

        .modal-header h2 {
            color: #333;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #0f183f;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #1a2247;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Seating Records Management</h1>
            <button onclick="window.location.href='/'">Logout</button>
        </div>

        <div id="message" class="message"></div>

        <div class="actions">
            <button class="btn btn-primary" onclick="openCreateModal()">âž• Add New Record</button>
            <button class="btn btn-secondary" onclick="loadRecords()">ðŸ”„ Refresh</button>
        </div>

        <div class="table-container">
            <div id="loading" class="loading">Loading records...</div>
            <table id="recordsTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Record ID</th>
                        <th>Register No</th>
                        <th>Student Name</th>
                        <th>Course Code</th>
                        <th>Course Title</th>
                        <th>Exam Date</th>
                        <th>Session</th>
                        <th>Hall No</th>
                        <th>Seat No</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="recordsBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <div id="recordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Record</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="recordForm">
                <input type="hidden" id="recordId">
                <div class="form-group">
                    <label for="registerNo">Register Number *</label>
                    <input type="text" id="registerNo" required>
                </div>
                <div class="form-group">
                    <label for="studentName">Student Name *</label>
                    <input type="text" id="studentName" required>
                </div>
                <div class="form-group">
                    <label for="courseCode">Course Code *</label>
                    <input type="text" id="courseCode" required>
                </div>
                <div class="form-group">
                    <label for="courseTitle">Course Title *</label>
                    <input type="text" id="courseTitle" required>
                </div>
                <div class="form-group">
                    <label for="examDate">Exam Date *</label>
                    <input type="date" id="examDate" required>
                </div>
                <div class="form-group">
                    <label for="examSession">Exam Session *</label>
                    <select id="examSession" required>
                        <option value="">Select Session</option>
                        <option value="Morning">Morning</option>
                        <option value="Afternoon">Afternoon</option>
                        <option value="Evening">Evening</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="examHallNumber">Hall Number *</label>
                    <input type="text" id="examHallNumber" required>
                </div>
                <div class="form-group">
                    <label for="examSeatNumber">Seat Number *</label>
                    <input type="text" id="examSeatNumber" required>
                </div>
                <div class="form-group">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input type="date" id="dateOfBirth">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentEditId = null;

        // Load records on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadRecords();
        });

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        async function loadRecords() {
            const loadingEl = document.getElementById('loading');
            const tableEl = document.getElementById('recordsTable');
            const bodyEl = document.getElementById('recordsBody');

            loadingEl.style.display = 'block';
            tableEl.style.display = 'none';

            try {
                const response = await fetch('/api/admin/records/', {
                    credentials: 'include'
                });

                if (response.status === 403) {
                    window.location.href = '/';
                    return;
                }

                const data = await response.json();

                if (data.success) {
                    bodyEl.innerHTML = '';
                    if (data.data.length === 0) {
                        bodyEl.innerHTML = '<tr><td colspan="10" style="text-align: center; padding: 20px;">No records found</td></tr>';
                    } else {
                        data.data.forEach(record => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${record.record}</td>
                                <td>${record.register_no}</td>
                                <td>${record.student_name}</td>
                                <td>${record.course_code}</td>
                                <td>${record.course_title}</td>
                                <td>${record.exam_date}</td>
                                <td>${record.exam_session}</td>
                                <td>${record.exam_hall_number}</td>
                                <td>${record.exam_seat_number}</td>
                                <td>
                                    <button class="btn btn-primary" onclick="editRecord(${record.record})" style="padding: 5px 10px; font-size: 0.9em;">Edit</button>
                                    <button class="btn btn-danger" onclick="deleteRecord(${record.record})" style="padding: 5px 10px; font-size: 0.9em;">Delete</button>
                                </td>
                            `;
                            bodyEl.appendChild(row);
                        });
                    }
                    loadingEl.style.display = 'none';
                    tableEl.style.display = 'table';
                } else {
                    showMessage('Failed to load records', 'error');
                    loadingEl.style.display = 'none';
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
                loadingEl.style.display = 'none';
            }
        }

        function openCreateModal() {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = 'Add New Record';
            document.getElementById('recordForm').reset();
            document.getElementById('recordId').value = '';
            document.getElementById('recordModal').style.display = 'block';
        }

        function editRecord(id) {
            currentEditId = id;
            document.getElementById('modalTitle').textContent = 'Edit Record';
            
            fetch(`/api/admin/records/${id}/`, {
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const r = data.data;
                    document.getElementById('recordId').value = r.record;
                    document.getElementById('registerNo').value = r.register_no;
                    document.getElementById('studentName').value = r.student_name;
                    document.getElementById('courseCode').value = r.course_code;
                    document.getElementById('courseTitle').value = r.course_title;
                    document.getElementById('examDate').value = r.exam_date;
                    document.getElementById('examSession').value = r.exam_session;
                    document.getElementById('examHallNumber').value = r.exam_hall_number;
                    document.getElementById('examSeatNumber').value = r.exam_seat_number;
                    document.getElementById('dateOfBirth').value = r.date_of_birth || '';
                    document.getElementById('recordModal').style.display = 'block';
                } else {
                    showMessage('Failed to load record', 'error');
                }
            })
            .catch(error => {
                showMessage('Network error: ' + error.message, 'error');
            });
        }

        function closeModal() {
            document.getElementById('recordModal').style.display = 'none';
            currentEditId = null;
        }

        document.getElementById('recordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                register_no: document.getElementById('registerNo').value,
                student_name: document.getElementById('studentName').value,
                course_code: document.getElementById('courseCode').value,
                course_title: document.getElementById('courseTitle').value,
                exam_date: document.getElementById('examDate').value,
                exam_session: document.getElementById('examSession').value,
                exam_hall_number: document.getElementById('examHallNumber').value,
                exam_seat_number: document.getElementById('examSeatNumber').value,
                date_of_birth: document.getElementById('dateOfBirth').value || null,
            };

            try {
                let response;
                if (currentEditId) {
                    // Update
                    response = await fetch(`/api/admin/records/${currentEditId}/update/`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include',
                        body: JSON.stringify(formData)
                    });
                } else {
                    // Create
                    response = await fetch('/api/admin/records/create/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include',
                        body: JSON.stringify(formData)
                    });
                }

                const data = await response.json();

                if (data.success) {
                    showMessage(data.message || 'Record saved successfully', 'success');
                    closeModal();
                    loadRecords();
                } else {
                    showMessage(data.error || 'Failed to save record', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        });

        function deleteRecord(id) {
            if (!confirm('Are you sure you want to delete this record?')) {
                return;
            }

            fetch(`/api/admin/records/${id}/delete/`, {
                method: 'DELETE',
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('Record deleted successfully', 'success');
                    loadRecords();
                } else {
                    showMessage(data.error || 'Failed to delete record', 'error');
                }
            })
            .catch(error => {
                showMessage('Network error: ' + error.message, 'error');
            });
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('recordModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
